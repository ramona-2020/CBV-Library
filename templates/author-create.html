{% extends 'base/base.html' %}

{% block page_content %}

<h1>Create Author</h1>

<form method="post"
      action="{% url 'author create page' %}"
      enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_div }}

    <button type="submit" class="btn btn-primary">Create</button>
</form>

<div>
    <a href="{% url 'index' %}" target="_blank">Home</a>
</div>

{% endblock %}
