{% extends 'base/base.html' %}

{% block page_content %}

    <table class="table table-striped table-bordered table-hover">
        <tbody>
            {% for author in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'author details page' author.pk %}">
                            {{ author.name }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="{% url 'author create page' %}" class="btn btn-primary">Create new author</a>
    </div>

{% endblock %}
