{% extends 'base/base.html' %}

{% block page_content %}

    <div class="row">
        <!-- Search form -->
        <form action="{% url 'book list page' %}" method="get" class="mt-4 mb-4">
            <label for="search_form" class="label">Search</label>
            <input type="search" placeholder="Search..." autocomplete="off" name="q" id="search_form" class="form-control" />
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Code</th>
                <th>Title</th>
                <th>Author</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for book in object_list %}
                <tr>
                    <td scope="row">{{ book.code }}</td>
                    <td>
                        <a href="{% url 'book detail by code page' book.code %}">
                            {{ book.title }}
                        </a>
                    </td>
                    <td>{{ book.author }}</td>
                    <td>
                        <a href="{% url 'book delete page' book.id %}">
                            Delete
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'book update page' book.id %}">
                            Edit
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div>
        <a href="{% url 'book create page' %}" class="btn btn-primary">Create new book</a>
    </div>

{% endblock %}
